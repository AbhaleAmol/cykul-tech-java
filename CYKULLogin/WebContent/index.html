<!DOCTYPE html>
<html>

	<head>
		<title>CYKUL Login</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css" media="all" />
	</head>
	
	<body>
	
		<div class="container">
			<form action="login" method="POST">
				<div class="row" style="text-align: center; margin-top: 2% !important;">			
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
						<div style="text-align: right; font-size: 18px; color: #77216F; padding: 5px !important;">Username: </div>
					</div>				
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
						<input type="text" class="form-control" name="username" placeholder="Username" required/>
					</div>				
				</div>
				
				<div class="row" style="text-align: center; margin-top: 1% !important;">			
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
						<div style="text-align: right; font-size: 18px; color: #77216F; padding: 5px !important;">Password: </div>
					</div>				
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
						<input type="password" class="form-control" name="password" placeholder="Password" required/>
					</div>				
				</div>
				
				<div class="row" style="text-align: center; margin-top: 2% !important;">			
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div>
							<button class="btn customLoginButton">LOGIN</button>
						</div>
					</div>				
				</div>
			</form>
		</div>
		
	</body>
	
	<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
	
	<style>
	
		.customLoginButton {
			font-size: 18px;
			color: white;
			background-color: #77216F;
			border: 1px solid #77216F;
		}
		
		
		.customLoginButton:hover {
			color: #77216F;
			background-color: white;
		}
		
	</style>
	
	
</html>
