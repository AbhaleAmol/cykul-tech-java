<!DOCTYPE html>
<html>

	<head>
		<title>CYKUL Login</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css" media="all" />
	</head>
	
	<body>
	
		<div class="container">
		
			<div class="row" style="text-align: center;">			
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
					<div style="text-align: right; font-size: 16px; color: #77216F">Username: </div>
				</div>				
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
					<input type="text" class="form-control" name="username" placeholder="Username"/>
				</div>				
			</div>
			
			<div class="row" style="text-align: center;">			
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
					<div style="text-align: right; font-size: 16px; color: #77216F">Password: </div>
				</div>				
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
					<input type="password" class="form-control" name="password" placeholder="Username"/>
				</div>				
			</div>
			
			<div class="row" style="text-align: center;">			
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
					<div style="text-align: right; font-size: 16px; color: #77216F">
						<button class="btn">LOGIN</button>
					</div>
				</div>				
			</div>
			
		</div>
		
	</body>
	
	<script type="text/javascript" src="resources/js/jssor.slider.mini.js"></script>
	
</html>
